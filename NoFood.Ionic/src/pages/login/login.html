<ion-content nopadding>
  <div class="red">
    <div class="logo">
      <img src="/assets/imgs/icon-branco.png" alt="" />
      <span>NoFood</span>
    </div>
    <ion-list no-lines>
      <ion-item>
        <ion-input type="text" placeholder="E-mail"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Senha"></ion-input>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <button ion-button block round color="secondary">Efetuar Login</button>
      </ion-row>
      <ion-row>
        <button ion-button block round color="secondary" outline>Cadastrar-se</button>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <button ion-button block clear color="light">Administrar Cadastros</button>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
