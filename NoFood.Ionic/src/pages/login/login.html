<ion-content padding class="back-image">
  <div class="logo">
    <img src="/assets/imgs/icon-branco.png" alt="" />
    <span>NoFood</span>
  </div>
  <ion-list no-lines class="list-transparent">
    <ion-item>
      <ion-input [(ngModel)]="form.email" type="text" placeholder="E-mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="form.senha" type="password" placeholder="Senha"></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <button ion-button block round color="secondary" (click)="login()">Efetuar Login</button>
    </ion-row>
    <ion-row>
      <button ion-button block round color="secondary" (click)="cadastrar()" outline>Cadastrar-se</button>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <button ion-button block clear color="light">Administrar Cadastros</button>
    </ion-row>
  </ion-grid>
</ion-content>
